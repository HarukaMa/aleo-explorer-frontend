<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AleoScan",
        "author": {
          "@type": "Person",
          "name": "Haruka Ma"
        },
        "url": "https://aleoscan.io/",
        "description": "Aleoscan is an open-source Aleo explorer, providing information about the Aleo blockchain.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://aleoscan.io/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <meta
      name="description"
      content="AleoScan - open source Aleo explorer. Explore the Aleo blockchain, find information about blocks, transactions, validators, programs and more. Formerly known as Haruka's Aleo Explorer."
    />

    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="/site.webmanifest" rel="manifest" />
    <link color="#5bbad5" href="/safari-pinned-tab.svg" rel="mask-icon" />
    <meta content="AleoScan" name="apple-mobile-web-app-title" />
    <meta content="AleoScan" name="application-name" />
    <meta content="#da532c" name="msapplication-TileColor" />
    <meta content="#ffffff" name="theme-color" />

    <link
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.3.0/web/hack.min.css"
      integrity="sha512-XgCw4Srl8lC1ECwcaHwAU0WnxQwHkqmInzg9wJLtGB7DRuMaXPuK2k9WJ2AwRDGdrgK9eJpZl2hUlLi2WQssmw=="
      referrerpolicy="no-referrer"
      rel="stylesheet"
    />

    <title>AleoScan - Aleo Blockchain Explorer</title>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
