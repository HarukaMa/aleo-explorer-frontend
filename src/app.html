<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AleoScan",
      "author": {
        "@type": "Person",
        "name": "Haruka Ma"
      },
      "url": "https://testnet3.aleoscan.io/",
      "description": "Aleoscan is an open-source Aleo explorer, providing information about the Aleo blockchain.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://testnet3.aleoscan.io/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  <meta name="description"
        content="AleoScan - open source Aleo explorer. Explore the Aleo blockchain, find information about blocks, transactions, validators, programs and more. Formerly known as Haruka's Aleo Explorer.">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="AleoScan">
  <meta name="application-name" content="AleoScan">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>AleoScan - Aleo Blockchain Explorer</title>

  %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
